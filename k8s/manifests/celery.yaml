apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-pubsub
  template:
    metadata:
      labels:
        app: rabbitmq-pubsub
    spec:
      containers:
      - name: rabbitmq-pubsub
        image: registry.iiasa.ac.at/accelerator/rabbitmq:3-management-alpine
        envFrom:
          - secretRef:
              name: rabbitmq-pubsub-secret
        imagePullPolicy: Always
        ports:
        - name: "port1"
          containerPort: 5672
        - name: "port2"
          containerPort: 15672
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
          requests:
            memory: "1024Mi"
            cpu: "1000m"
      imagePullSecrets:
        - name: iiasaregcred
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accelerator-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accelerator-celery
  template:
    metadata:
      labels:
        app: accelerator-celery
      annotations:
        kubernetes.io/restart-at: "2025-03-18T16:48:22+0100"
    spec:
      containers:
      - name: accelerator-celery
        image: registry.iiasa.ac.at/accelerator/iiasa-acc-celery:5d8de2d
        securityContext:
            privileged: true
        envFrom:
          - secretRef:
              name: celery-cluster-secret
        imagePullPolicy: Always
        resources:
          limits:
            memory: "6144Mi"
            cpu: "8000m"
          requests:
            memory: "6144Mi"
            cpu: "8000m"

      imagePullSecrets:
        - name: iiasaregcred
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-pubsub-service
spec:
  type: NodePort
  selector:
    app: rabbitmq-pubsub
  ports:
    - protocol: TCP
      name: "port1"
      port: 5672
      targetPort: 5672
      nodePort: 30108
    - protocol: TCP
      name: "port2"
      port: 15672
      targetPort: 15672
