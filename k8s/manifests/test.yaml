apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: bnr-acl
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: httpd
        image: httpd:2.4.53-alpine
        ports:
        - containerPort: 80
      
      imagePullSecrets:
        - name: iiasaregcred
      